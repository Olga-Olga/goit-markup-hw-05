  <body>
    <div class="footer-subscribe-block">
      <p class="sbs-title">Subscribe</p>
      <form action="action">
        <label for="email" class="modal-form-label"
          >Email
          <input
            type="email"
            name="email"
            id="email"
            class="modal-form-input"
          />
        </label>
        <button type="submit">
          <span>Subscribe</span>
          <svg>
            <use href="./images/icons.svg#cross-icon"></use>
          </svg>
        </button>
      </form>
    </div>
  </body>
